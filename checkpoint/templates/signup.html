{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if IE 8]><html class="no-js"><![endif]-->
	<html lang="zh">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'checkpoint/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'checkpoint/css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'checkpoint/css/style.css' %}">
	<script src="{% static 'checkpoint/js/modernizr-2.6.2.min.js' %}"></script>
	<!--[if lt IE 9]><script src="js/respond.min.js"></script><![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form action="{% url 'account:userregister' %}" class="fh5co-form animate-box" data-animate-effect="fadeIn" method="post">
						{% csrf_token %}
						<h2>注册</h2>
                        {% if tips %}
						<div class="form-group">
							<div class="alert alert-warning" role="alert">{{ tips }}</div>
						</div>
                        {% endif %}
						<div class="form-group">
							<label for="name" class="sr-only">用户名</label>
							<input type="text" class="form-control" id="name" placeholder="用户名" autocomplete="off" name="name">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">邮箱</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off" name="email">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off" name="password">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">重复密码</label>
							<input type="password" class="form-control" id="re-password" placeholder="重复密码" autocomplete="off" name="repassword">
						</div>
						<div class="form-group">
							<p>已经注册了？<a href="{% url 'account:userlogin' %}">马上登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary">
						</div>
					</form>
				</div>
			</div>

		</div>
	<script src="{% static 'checkpoint/js/jquery.min.js' %}"></script>
	<script src="{% static 'checkpoint/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'checkpoint/js/jquery.placeholder.min.js' %}"></script>
	<script src="{% static 'checkpoint/js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'checkpoint/js/main.js' %}"></script>
	</body>
</html>
